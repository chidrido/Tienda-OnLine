{% load static %}

<!-- Ofertas con slides -->
<div class="product-area most-popular section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title">
					<h2>{{ oferta_slides_titulo }}</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="owl-carousel popular-slider">
					{% for i in fruteria_cat %}
						<!-- Cart del producto -->
						<div class="single-product">
							<div class="product-img">
								<a>
									<img src="{{ i.imagen.url }}" alt="#">
									<span class="out-of-stock">Oferta</span>
								</a>
								<div class="button-head">
									<div class="product-action">
										<a data-toggle="modal"
										   data-target="#exampleModal"
										   title="Quick View"
										   value="{{ i.producto_id }}">
											<i class=" ti-eye"></i>
											<span>Mirar el producto</span></a>
										<a title="Wishlist" value="{{ i.producto_id }}">
											<i class=" ti-heart "></i><span>Añadir a favoritos</span></a>
									</div>
									<div class="product-action-2">
										<a title="Add to cart" value="{{ i.producto_id }}">Añadir a la cesta</a>
									</div>
								</div>
							</div>
							<div class="product-content">
								<h3><a>{{ i.nombre }}</a></h3>
								<div class="product-price">
									<span>{{ i.pvp }}&nbsp;€</span>
								</div>
							</div>
						</div>
						<!-- Finaliza Cart del producto -->
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Finaliza ofertas con slides -->
